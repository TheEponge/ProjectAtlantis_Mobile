<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Device List</ion-title>
    <ion-buttons end (click)="addDevicePrompt()">
      <button ion-button icon-only>
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-list>
    <button ion-item *ngFor="let device of devices" (click)="deviceTapped($event, device)" (press)="openMenu()">
      <ion-icon name="cog" item-left></ion-icon>
      {{device.nomDevice}}
    </button>
  </ion-list>

</ion-content>
